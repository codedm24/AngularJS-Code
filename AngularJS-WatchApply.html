<!DOCTYPE HTML>
<HTML lang="en-US">
    <head>
        <title>Angular JS WatchApply</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.min.js"></script>
        <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/pretty-print-json@3.0/dist/css/pretty-print-json.css>
        <script src=https://cdn.jsdelivr.net/npm/pretty-print-json@3.0/dist/pretty-print-json.min.js></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body ng-app="myApp">
        <div class="container jumbotron">
            <h1>Angular Watch Apply</h1>
            </div>
        <div class="container text-center border border-danger bg-light" ng-controller="myCtrl">
            <span id="counterSpan" class=" text-dark text-info">{{counter}}</span><br/>
            <span id="counterChangeSpan" class="text-warning">{{counterChange}}</span><br/>
            <button type="button" class="btn btn-success" ng-click="incrementCounter()">Increment</button>
        </div>
        <script>
            var app = angular.module("myApp", []);
            app.controller("myCtrl", function($scope){
                $scope.counter = 0;
                $scope.counterChange = String.empty;
                $scope.$watch('counter',function(newval,oldval){
                    if(newval != oldval){
                        $scope.counterChange = "Counter changed from " + oldval + " to " + newval;
                        console.log("Counter changed from " + oldval + " to " + newval);
                    }
                });

                $scope.incrementCounter = function(){
                    setTimeout(function(){
                        $scope.$apply(function(){
                            $scope.counter++;
                            console.log("counter incremented to " + $scope.counter);
                        });
                    },1000);
                };
            });
        </script>
    </body>
</HTML>
