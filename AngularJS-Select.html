<!DOCTYPE HTML>
<HTML>
   <head>
        <title>12 AngularJS Select</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.min.js"></script>
        <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/pretty-print-json@3.0/dist/css/pretty-print-json.css>
        <script src=https://cdn.jsdelivr.net/npm/pretty-print-json@3.0/dist/pretty-print-json.min.js></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
   </head> 
   <body ng-app="myApp" ng-controller="myCtrl">
        <div class="container bg-primary">
            <h1>AngularJS Select</h1>
        </div>
        <div class="container border border-info p3 my3">
            <select ng-model="selectedName" ng-options="x for x in names">                
            </select>
            <div><h4>You selected: {{selectedName}}</h4></div>
            &nbsp;
            <select>
                <option ng-repeat="x in names">{{x}}</option>
            </select>
            <br/>
        </div>
        <br/>
        <div class="container border border-info p3 my3">
            <select ng-model="selectedCar">
                <option ng-repeat="x in cars" value="{{x.model}}">{{x.model}} {{x.color}}</option>
            </select>
            &nbsp;&nbsp;            
            <select ng-model="selectedCar1">
                <option ng-repeat="x in cars" ng-value="{{x}}">{{x.model}} {{x.color}}</option>
            </select>
            &nbsp;&nbsp;
            <select ng-model="selectedCar2" ng-options="x.model for x in cars"></select>
            <div>
                <h4>
                    Car selected: {{selectedCar}}
                </h4>
                &nbsp;&nbsp;
                <h4>
                    Car1 selected: {{selectedCar1.model}}
                </h4>
            </div>            
        </div>
        <br/><br/>
        <div class="container border border-info p3 my3">
            <select ng-model="selectedCar3" ng-options="x for (x,y) in carsObj"></select>            
            &nbsp;&nbsp;
            <select ng-model="selectedCar4" ng-options="y.brand for (x,y) in carsObj1"></select>
            <h4>You selected Car3: {{selectedCar3}}</h4>
            <h4>You selected Car4: {{selectedCar4.brand}} {{selectedCar4.model}}</h4>
        </div>
        <script>
            var app = angular.module('myApp',[]);
            app.controller('myCtrl',function($scope){
                $scope.names = ["Emil","Tobias","Linus"];
                $scope.cars =[
                    {model:"Ford Mustang", color:"red"},
                    {model:"Fiat 500", color:"white"},
                    {model:"Volvo XC90", color:"black"}
                ];
                $scope.carsObj ={
                    car01:"Ford",
                    car02:"Fiat",
                    car03:"Volvo"
                };
                $scope.carsObj1 = {
                    car01 : {brand: "Ford", model: "Mustang", color: "red"},
                    car02: {brand: "Fiat", model: "500", color: "white"},
                    car03: {brand: "Volvo", model: "XC90", color: "black"}
                };
            });
        </script>
   </body>
</HTML>
