<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title>3 AngularJS Directives</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width;initial-scale=1"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body ng-app="myApp"  ng-init="firstName='John';quantity=1;price=5;names=['Jani','Hege','Kai'];namesCountry=[
    {name:'Jani',country:'Norway'},
    {name:'Hege',country:'Sweden'},
    {name:'Kai',country:'Denmark'}
    ]">
        <div>
            <p>
                Name: <input type="text" ng-model="firstName"/>                
            </p> 
            <p>
                You wrote: {{firstName}}
            </p>
            <p>
                Quantity: <input type="number" ng-model="quantity"/>
                <br/>
                Cost: <input type="number" ng-model="price"/>
                <br/><br/>
               Total in dollar: {{quantity * price}}     
            </p>
            <p>
                <ul>
                    <li ng-repeat="x in names">
                        {{x}}
                    </li>
                </ul>
            </p>
            <p>
                <ul>
                    <li ng-repeat="x in namesCountry">
                        {{x.name + " " + x.country}}
                    </li>
                </ul>
            </p>
            <w3-test-directive></w3-test-directive>
            <div w3-test-directive></div>
            <div class="w3-test-directive"></div><!--not showing-->
            <w3-another-directive></w3-another-directive>
            <div w3-another-directive></div>
            <div class="w3-another-directive"></div><!--not showing-->
        </div>
        <script>
            app = angular.module("myApp",[]);
            app.directive("w3TestDirective",function(){
                return{

                    template: "<h1>Made by a directive</h1>"
                };
            });
            app.directive("w3AnotherDirective",function(){
                return{
                    restict : "EA",
                    template: "<h1>restrict to attribute directive</h1>"
                };
            });
        </script>
    </body>
</html>
