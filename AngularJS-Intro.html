<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>AngularJS intro</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width;initial-scale=1"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body>

            <div ng-app="myApp" ng-controller="myCtrl" ng-init="firstName='John'">
<!--        <p>The ng-app directive tells AngularJS that the "< div >" element is the "owner" of an AngularJS application.</p>
            <p>The ng-model directive binds the value of the input field to the application variable name.</p>
            <p>The ng-bind directive binds the content of the "< p >" element to the application variable name</p>
            <p>You can use data-ng-, instead of ng-, if you want to make your page HTML valid./p>
-->                
            <p>Name : <input type="text" ng-model="name"></p>
            <h1>Hello {{name}}</h1>
            <p ng-bind="name" />      
            <p>The name is <span data-ng-bind="firstName"></span></p>  
            <p>My first expression {{5 + 5}}</p>
<!--
            <p>AngularJS modules define AngularJS applications.</p>
            <p>AngularJS controllers control AngularJS applications.</p>
            <p>The ng-app directive defines the application, the ng-controller directive defines the controller.</p>
-->            
            First Name: <input type="text" name="firstName" ng-model="firstName"/><br/>
            Last Name: <input type="text" name="lastName" ng-model="lastName"/>
            <br/>
            Full Name: {{firstName + " " + lastName}}
        </div>
    </body>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope){
            $scope.firstName = "John";
            $scope.lastName = "Doe";
        })
    </script>
</html>
